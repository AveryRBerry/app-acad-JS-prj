<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>JS Weather Project</title>
</head>

<body>

    <canvas 
    id="canvas" width="1511" height="857">
    </canvas>

    <div id="container">
        <div id="startPage">
            <div id="utilities">
                <h1 id="Title">SkyScope</h1>

                <br>
                <button class="Button" id="demoButton">New York</button>
                <br><br>

                <form class="search-form">
                    <div class="input-group">
                        <div class="input-group2">
                            <label>
                                <input type="search" class="search-field" placeholder="Search City Name" value="" id="searchInput">
                            </label>
                            <input type="submit" class="rstore-domain-search-button search-submit btn btn-primary" value="Search" id="searchForm">
                        </div>
                    </div>
                </form>
            </div>

            <div id="information">

                <p id="explanation">Shows real time location based weather characteristics</p>
                <br>

                <ul>
                    <li>○ Windmill speed based off of wind</li>
                    <li>○ Sun/Moon/Sky transitions based on time of day</li>
                    <li>○ Temp tbd</li>
                    <br>
                    <li>Click on "New York" to test or type a "city name"</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
